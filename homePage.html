</head>

<body>
    <div>
        <div class="container">

                        </svg>
                    </button>
                    <span class ="ttSettings tooltip">Settings</span>
                </div>

                <h1 class="title">New Project</h1>
            </div>
            
            <div class="button-container">
                <a href="index.html" class="button" onclick="//alert('Starts a new blank project')" >
                    
                    <div style="width: 100%;">
                        <img class="plusIcon" src="icons/home_plus.svg">
                    </div>

                </a>
                <a href="index.html?ratioX=9&ratioY=16" class="button" onclick="//alert('Starts a new blank project with default mobile aspect ratio')">

                    <div style="width: 100%;">
                        <img class="phoneIcon" src="icons/home_mobile-phone.svg">
                    </div>

                </a>
                <a href="index.html" class="button" onclick="//alert('Starts a new blank project with default youtube aspect ratio')">
                  
                    <div style="width: 150%;">
                        <img class="youtubeIcon" src="icons/home_youtube.svg">
                    </div>

                </a>
                <a href="index.html?ratioX=1&ratioY=1" class="button" onclick="//alert('Starts a new blank project with default intagram aspect ratio')">
                 
                    <div style="width: 100%;">
                        <img class="instagramIcon" src="icons/home_instagram.svg">
                    </div>

                </a>
            </div>

            <div class="text-container">
                <h1 class="title">Open Projects</h1>
            </div>

            <div class="bottom-container">
                <div class="row">
                    <a href="index.html" class="buttonProjects" 
                    onclick='             // MOVE THIS TO A JS FILE????
                    // creating input on-the-fly
                    var input = $(document.createElement("input"));
                    input.attr("type", "file");
                    // add onchange handler if you wish to get the file
                    input.on("change", function () {
                        alert("Media Added: " + this.files[0].name);
                    }).click(); // opening dialog
                    return false; // avoiding navigation'>
                        <!-- Uploaded to: SVG Repo, www.svgrepo.com, Generator: SVG Repo Mixer Tools -->

                                xml:space="preserve">

                                    <path
                                        d="M382.237,420.524c11.278,0,24.519-7.294,29.342-17.236l93.815-177.539c5.615-10.802-2.548-17.239-17.236-17.239H393.42
                                        v-42.421c0-14.641-11.91-26.551-26.551-26.551H134.943l-17.207-45.167c-1.791-4.69-6.289-7.793-11.313-7.793H12.335
                                        c-3.218,0-6.312,1.283-8.588,3.57c-2.27,2.288-3.535,5.379-3.517,8.606l0.23,67.335L0,394.049C0,408.69,11.913,420.6,26.554,420.6
                                        M369.209,208.516H162.634c-9.522,0-18.527,7.696-23.291,17.239L54.994,396.39H26.554c-1.289,0-2.344-1.052-2.344-2.341V166.024

                                </g>
                            </svg>
                    </a>
                    <a href="index.html?title=Puppies%20Project" class="buttonProjects">
                        <div class="buttonContent" onclick="alert('Opens a project the user was working on named Puppies Project')">
                            <img src="images/puppy1.jpg" alt="Image 1" class="bottom-image">
                            <span class="buttonText">Puppies Project</span>
                        </div>
                    </a>
                    <a href="index.html?title=More%20Puppies" class="buttonProjects" onclick="alert('Opens a project the user was working on named More Puppies')">
                        <div class="buttonContent">
                            <img src="images/puppy2.jpg" alt="Image 2" class="bottom-image">
                            <span class="buttonText">More Puppies</span>
                        </div>
                    </a>
                    <a href="index.html?title=I%20Love%20Puppies" class="buttonProjects" onclick="alert('Opens a project the user was working on named I Love Puppies')">
                        <div class="buttonContent">
                            <img src="images/puppy3.jpg" alt="Image 3" class="bottom-image">
                            <span class="buttonText">I Love Puppies</span>
                        </div>
                    </a>
                </div>
                <!--gave up on second row
                <div class="bottom-row">
                    <img src="images/puppy4.jpg" alt="Image 4" class="bottom-image">
                    <img src="images/puppy5.jpeg" alt="Image 5" class="bottom-image">
                </div>-->
            </div>
        </div>
    </div>
    
    <div class="settingsMenu" id="settingsMenu">
        <div>
            <h1 class="settingsTitle">Settings</h1>
        </div>
        
        <button class="settingsMenuClose dropbtn settingsTitle " onclick="removeSettingsMenu()">
            <span style="font-size: 16px; color: red;" class="glyphicon glyphicon-remove"></span>
        </button>
        
        <div>
            <div style="display: inline-block;">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="toggle round"></span>
                </label>
            </div>
            <h4 style="display: inline-block; ">auto save</h4>
        </div>
        
        <div>
            <div style="display: inline-block;">
                <label class="switch">
                    <input type="checkbox">
                    <span class="toggle round"></span>
                </label>
            </div>
            <h4 style="display: inline-block; ">hardware acceleration</h4>
        </div>
        
        <div>
            <div style="display: inline-block;">
                <label class="switch">
                    <input type="checkbox" checked>
                    <span class="toggle round"></span>
                </label>
            </div>
            <h4 style="display: inline-block;">dark mode</h4>
        </div>
    </div>
</body>
</html>

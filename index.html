<!DOCTYPE html>
<html>

<head>
    <link href="./css/main.css" rel="stylesheet" />
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


<div style="width: 100%; display:block">

        <div class="fileBar">
            <span class="v4_11">File</span>
            <span class="v4_12">Edit</span>
            <span class="v4_13">Export</span>
            <div class="v4_15"></div>
            <div class="v4_14"></div>
        </div>



        <div class="center">
    
            <div class="sideBar">
                <div class="name"></div><span class="v4_26">media</span>
                <div class="name"></div><span class="v4_27">Text</span>
                <div class="name"></div><span class="v4_28">Effects</span>
                <div class="name"></div><span class="v4_29">trans</span>
            </div>

        <div class="expandingMenu">
            <span class="v4_30">Import media</span>
            <div class="v4_31"></div>
            <div class="v4_32"></div>
            <div class="v4_33"></div>
        </div>


        <div class="preview">
            <div class="v6_48"></div>
            <span class="v6_49">Scale</span>
        </div>


        <div class="Properties">
            <span class="v6_7">Properties</span>
            <span class="v6_8">Test</span>
            <div class="name"></div>
            <div class="v6_11"></div><span class="v6_12">test2</span>
            <div class="name"></div>
            <div class="v6_14"></div><span class="v6_15">test2</span>
            <div class="name"></div>
            <div class="v6_17"></div><span class="v6_18">test 3</span>
            <div class="name"></div>
            <div class="v6_20"></div><span class="v6_21">test4</span>
            <div class="name"></div>
            <div class="v6_23"></div>
        </div>
        
    </div>




        <div class = "timeContainer">

           
    
            <div class="TimeLinePlayback">
                <div class="TimeButton">a
                    <span class="glyphicon glyphicon-fast-backward"></span>
                </div>
                <div class="TimeButton">b
                    <span class="glyphicon glyphicon-backward"></span>
                </div>
                <div class="TimeButton">d
                    <span class="glyphicon glyphicon-pause"></span>
                </div>

                <div class="TimeButton">e
                    <span class="glyphicon glyphicon-play"></span>
                </div>
                
                <div class="TimeButton">f
                    <span class="glyphicon glyphicon-stop"></span>
                </div>

                <div class="TimeButton">g
                    <span class="glyphicon glyphicon-forward"></span>
                </div>

                <div class="TimeButton">h
                    <span class="glyphicon glyphicon-fast-forward"></span>
                </div>
            </div>
    
            <div class = "timeLineContainer">

                <div class="timeLineControls">
                    <div class="name">a</div>
                    <div class="name">b</div>
                    <div class="name">c</div>
                </div>


            <div class="timeLineTitles">
                <span class="v4_23">Track 1</span>
                <span class="v4_24">Track 2</span>
                <span class="v4_25">Audio</span>
            </div>
            
    
            <div class="timeLine">
                <div class="name">a</div>
                <div class="name">b</div>
                <div class="name">c</div>
                <div class="name">d</div>
                <div class="v6_44">e</div>
            </div>
    
      
        </div>
        </div>





    </div>

</body>

</html>
